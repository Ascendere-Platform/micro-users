apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-users-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: micro-users-deployment
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: micro-users-deployment
    spec:
      containers:
      - name: micro-users-deployment
        image: jahurtado11/recommendationservice
        imagePullPolicy: Always
